<!DOCTYPE html>
<html>
<head>
  <title>Contact Us</title>
  <link rel="stylesheet" type="text/css" href="stylecontact.css">
</head>
<body>
  <!-- Header -->
  <header>
    <div class="container">
      <div class="header-container">
        <div class="logo-container">
          <img src="LONE.png" alt="Lone Travels Logo" class="logo">
        </div>
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
          <li><a href="aboutus.html">About</a></li>
          <li><a href="destination.html">Destinations</a></li>
          <li><a href="group-travel.html">Group Travel</a></li>
          <li><a href="contact.html">Contact</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </header>

  <!-- Contact Us Section -->
  <section id="contact" class="contact-section">
    <div class="container">
      <h1>Contact Us</h1>
      <form id="contact-form" action="https://formspree.io/f/xlekqqvb" method="POST">
        <div class="form-group">
          <label for="name">Your Name:</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="address">Your Address:</label>
          <input type="text" id="address" name="address" required>
        </div>
        <div class="form-group">
          <label for="phone">Phone Number:</label>
          <input type="tel" id="phone" name="phone" required>
        </div>
        <div class="form-group">
          <label for="email">Your Email:</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="5" required></textarea>
        </div>
        <button type="submit">Send Message</button>
      </form>
    </div>
  </section>

<!-- Footer -->
  <footer>
    <div class="footer-section">
      <p>For inquiries and bookings:</p>
      <ul>
        <li>Email: <a href="mailto:info@loneapply.com">info@loneapply.com</a></li>
        <li>Phone: <a href="tel:5627105620">562-710-5620</a></li>
      </ul>
      <div class="footer-bottom">
      <p>&copy; 2023 loneapply.com. All rights reserved.</p>
      </div>
    </div>
  </footer>
</body>
</html>
