<!DOCTYPE html>
<html>
<head>
  <title>Book Now</title>
  <link rel="stylesheet" type="text/css" href="stylebook.css">
  <link rel="stylesheet" type="text/css" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <style>
    /* Reset CSS */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Global Styles */
    body {
      font-family: Arial, sans-serif;
      line-height: 1.5;
      background-color: #F2F2F2;
      color: #333;
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script>
    // Function to handle form submission
    function submitForm(event) {
      event.preventDefault(); // Prevent form from submitting

      // Get form values
      var name = document.getElementById('name').value;
      var address = document.getElementById('address').value;
      var phone = document.getElementById('phone').value;
      var email = document.getElementById('email').value;
      var destination = document.getElementById('destination').value;
      var message = document.getElementById('message').value;
      var date = document.getElementById('date').value;

      // Perform form validation
      if (!name || !address || !phone || !email || !destination || !message || !date) {
        alert('Please fill in all fields.'); // Show an alert if any field is empty
        return;
      }

      // TODO: Perform further processing with the form data (e.g., send it to a server)

      // Reset the form
      document.getElementById('book-now-form').reset();
      alert('Form submitted successfully!');
    }

    // Function to initialize datepicker
    $(function() {
      $("#date").datepicker({ minDate: 0 });
    });
  </script>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="container">
      <div class="header-container">
        <div class="logo-container">
          <img src="LONE.png" alt="Lone Travels Logo" class="logo">
        </div>
        <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
          <li><a href="aboutus.html">About</a></li>
          <li><a href="destination.html">Destinations</a></li>
          <li><a href="group-travel.html">Group Travel</a></li>
          <li><a href="contact.html">Contact</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </header>

  <!-- Book Now Form -->
<section class="container">
  <h1>Book Now</h1>
  <form id="book-now-form" action="POST" data-netlify="true">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required>
    </div>
    <div class="form-group">
      <label for="address">Address</label>
      <input type="text" id="address" name="address" placeholder="Enter your address" required>
    </div>
    <div class="form-group">
      <label for="phone">Phone Number</label>
      <input type="text" id="phone" name="phone" placeholder="Enter your phone number" required>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email address" required>
    </div>
    <div class="form-group">
      <label for="destination">Destination</label>
      <select id="destination" name="destination" required>
        <option value="" disabled selected>Select your destination</option>
        <option value="destination1">Bali, Indonesia</option>
        <option value="destination2">Phuket, Thailand</option>
        <option value="destination3">Maldives</option>
        <option value="destination4">Bora Bora, French Polynesia</option>
        <option value="destination5">Santorini, Greece</option>
        <option value="destination6">Ibiza, Spain</option>
        <option value="destination7">Zanzibar, Tanzania</option>
        <option value="destination8">The Seychelles</option>
        <option value="destination9">Montego Bay, Jamaica</option>
        <option value="destination10">Punta Cana, Mexico</option>
      </select>
    </div>
    <div class="form-group">
      <label for="date">Date</label>
      <input type="text" id="date" name="date" placeholder="Pick your vacation date" required readonly>
    </div>
    <div class="form-group">
      <label for="message">Message</label>
      <textarea id="message" name="message" placeholder="Enter your message" required></textarea>
    </div>
    <button type="submit">Submit</button>
  </form>
</section>

  <!-- Footer -->
  <footer>
    <div class="footer-section">
      <p>For inquiries and bookings:</p>
      <ul>
        <li>Email: <a href="mailto:info@loneapply.com">info@loneapply.com</a></li>
        <li>Phone: <a href="tel:5627105620">562-710-5620</a></li>
      </ul>
      <div class="footer-bottom">
        <p>&copy; 2023 loneapply.com. All rights reserved.</p>
      </div>
    </div>
  </footer>
</body>
</html>
